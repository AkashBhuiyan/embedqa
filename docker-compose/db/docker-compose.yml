version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: embedqa-db
    restart: always
    environment:
      POSTGRES_DB: embedqa
      POSTGRES_USER: embedqa_user
      POSTGRES_PASSWORD: embedqa_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
