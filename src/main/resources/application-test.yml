spring:
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false

  # Flyway - Fresh schema for tests
  flyway:
    enabled: true
    baseline-on-migrate: false
    clean-disabled: false
    locations: classpath:db/migration

  # HikariCP - Minimal pool for tests
  datasource:
    hikari:
      minimum-idle: 1
      maximum-pool-size: 5

# Actuator - Disabled for faster tests
management:
  endpoints:
    enabled-by-default: false

logging:
  level:
    root: WARN
    com.akash.embedqa: INFO
    org.springframework: WARN
    org.hibernate: WARN
    org.flywaydb: WARN
    org.testcontainers: INFO
