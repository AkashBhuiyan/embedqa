spring:
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  # Flyway - Allow baseline for existing DB
  flyway:
    baseline-on-migrate: true

  # DevTools
  devtools:
    restart:
      enabled: true
    livereload:
      enabled: true

# Actuator - Expose all endpoints for debugging
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always

# Logging - Verbose for debugging
logging:
  level:
    com.akash.embedqa: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.orm.jdbc.bind: TRACE
    org.flywaydb: DEBUG
