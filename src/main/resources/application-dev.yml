# Development profile configuration
# Uses Flyway for migrations but allows more relaxed validation

spring:
  jpa:
    hibernate:
      # For development, you can use 'update' to auto-create columns
      # For production, use 'validate' to ensure schema matches entities
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  flyway:
    enabled: true
    baseline-on-migrate: true
    # Clean database on start (DANGEROUS - only for development!)
    # clean-disabled: false
    # clean-on-validation-error: true

logging:
  level:
    com.akash.embedqa: DEBUG
    org.flywaydb: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
