spring:
  jpa:
    show-sql: false
    properties:
      hibernate:
        format_sql: false

  # Flyway - Strict validation
  flyway:
    baseline-on-migrate: false
    validate-on-migrate: true
    clean-disabled: true

  # HikariCP - Optimized for production
  datasource:
    hikari:
      minimum-idle: 5
      maximum-pool-size: 20
      idle-timeout: 60000

# Actuator - Limited exposure for security
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when_authorized

logging:
  level:
    root: WARN
    com.akash.embedqa: INFO
    org.springframework: WARN
    org.hibernate: WARN
    org.flywaydb: WARN
